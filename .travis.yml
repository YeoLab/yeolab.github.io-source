branches:
  only:
  - master
language: python
python:
  # Must be done on Python 2.7 for pydrive
- 2.7
install:
- pip install -r requirements.txt
script:
- export DEBUG=1
- fab build
notifications:
  email:
    on_success: always
    on_failure: always
before_install:
- git submodule sync
- git submodule update --init --recursive
after_success: bash deploy.sh
env:
  global:
  - secure: 
  - secure: 
